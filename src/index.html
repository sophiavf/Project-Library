<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<title><%= htmlWebpackPlugin.options.title %></title>
	</head>
	<body>
		<div class="header">
			<h1>
				<span class="material-symbols-outlined"> collections_bookmark </span
				>Your book Library
			</h1>
			<button class="newBook" id="newBook">
				<span class="material-symbols-outlined"> add </span>Add Book
			</button>
		</div>
		<div class="popUp">
			<div class="formPopup" id="formPopup">
				<form onsubmit="event.preventDefault()">
					<h3>Please add your book:</h3>
					<div>
						<label for="title">*Book title: </label>
						<input
							type="text"
							id="title"
							placeholder="Your book title"
							name="title"
							required
							minlength="1"
						/>
					</div>
					<div>
						<label for="author">*Author: </label>
						<input
							type="text"
							id="author"
							placeholder="Book author"
							name="author"
							minlength="1"
							required
						/>
					</div>
					<div>
						<label for="pages">*Pages: </label>
						<input
							type="number"
							id="pages"
							placeholder="Number of pages"
							name="pages"
							required
							min="1"
						/>
					</div>
					<div>
						<label for="read">Have you read the book?<br /></label>
						<input type="checkbox" id="read" name="read" value="read" />
					</div>
					<button type="submit" class="submitButton">Submit</button>
					<button type="button" class="closeFormButton">Close</button>
				</form>
			</div>
		</div>
		<main>
			<div class="bookDisplay"></div>
		</main>
	</body>
</html>
