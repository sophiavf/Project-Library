<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styling.css" />
		<title>Library Project</title>
	</head>
	<body>
		<main>
			<button class="newBook" id="newBook">NEW BOOK</button>
			<div class="popUp">
				<div class="formPopup" id="popupForm">
					<form>
						<h3>Please add your book:</h3>
						<div>
							<label for="title">Book title: </label>
							<input
								type="text"
								id="title"
								placeholder="Your book title"
								name="title"
								required
							/>
						</div>
						<div>
							<label for="author">Author: </label>
							<input
								type="text"
								id="author"
								placeholder="Book author"
								name="author"
								required
							/>
						</div>
						<div>
							<label for="pages">Pages:</label>
							<input
								type="number"
								id="pages"
								placeholder="Number of pages"
								name="pages"
								required
							/>
						</div>
						<div>
							<label for="read">Have you read the book?<br /></label>
							<input type="checkbox" id="read" name="read" value="read" />
						</div>
						<button type="submit" class="submitButton">Submit</button>
						<button type="button" class="closeButton cancel">Close</button>
					</form>
				</div>
			</div>
			<h2>Your books:</h2>
			<div class="bookDisplay"></div>
		</main>
		<script src="Project-Library.js"></script>
	</body>
</html>
